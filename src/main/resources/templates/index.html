<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>

        css
        /* Base styles for body /
        body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; / Light background for better contrast /
        color: #343a40; / Dark gray text for readability /
        margin: 0;
        padding: 20px; / Add some padding around the body */
        }
        /* Container style /
        .container {
        max-width: 1200px; / Limit the width of the container /
        margin: auto; / Center the container /
        padding: 20px;
        background: white; / White background for card-like appearance /
        border-radius: 10px; / Rounded corners /
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); / Subtle shadow for depth */
        }
        /* Heading style /
        h2 {
        text-align: center; / Center the heading /
        margin-bottom: 20px; / Space below the heading /
        color: #007bff; / Primary color for emphasis */
        }
        /* Button styles /
        .btn {
        background-color: #007bff; / Bootstrap primary color /
        color: white;
        border: none;
        border-radius: 5px; / Rounded button corners /
        padding: 10px 20px; / Padding around button text */
        }
        .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
        }
        /* Table styles /
        .table {
        width: 100%;
        margin-top: 20px; / Space above the table /
        border-collapse: collapse; / Merge borders */
        }
        .table-dark {
        background-color: #343a40; /* Dark background for table /
        color: white; / White text for contrast */
        }
        .table th, .table td {
        padding: 15px; /* Padding inside table cells /
        text-align: left; / Align text to the left /
        border-bottom: 1px solid #495057; / Bottom border for cells */
        }
        .table th {
        cursor: pointer; /* Pointer cursor on header /
        background-color: #495057; / Darker header background */
        }
        .table tr:hover {
        background-color: #495057; /* Highlight row on hover */
        }
        /* Pagination styles /
        .pagination {
        display: flex;
        justify-content: center; / Center the pagination /
        margin-top: 20px; / Space above pagination */
        }
        .pagination .page-link {
        padding: 10px 15px; /* Padding for pagination links /
        margin: 0 5px; / Space between page links /
        color: #007bff; / Link color /
        border: 1px solid #007bff; / Border for links /
        border-radius: 5px; / Rounded corners */
        }
        .pagination .page-link.active {
        background-color: #007bff; /* Active page background /
        color: white; / White text for active page /
        border: none; / Remove border for active page */
        }
        .pagination .page-link:hover {
        background-color: #0056b3; /* Darker background on hover /
        color: white; / White text on hover */
        }
        /* Responsive adjustments /
        @media (max-width: 768px) {
        .container {
        padding: 10px; / Smaller padding on mobile devices */
        }
        h2 {
        font-size: 24px; /* Smaller heading on mobile */
        }
        .table th, .table td {
        padding: 10px; /* Smaller padding in table on mobile */
        }
        .pagination .page-link {
        padding: 8px 10px; /* Smaller padding for pagination on mobile */
        }
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Employee Management System</h2>
    <div th:if="${employees != null}">
        <a class="btn btn-primary mb-3" th:href="@{/showNewEmployeeForm}">Add Employee</a>
        <table class="table table-dark">
            <thead>
            <tr>
                <th th:click="|@{/page/1(sortField='firstName',sortDir=${reverseSortDir})}|">First Name</th>
                <th th:click="|@{/page/1(sortField='lastName',sortDir=${reverseSortDir})}|">Last Name</th>
                <th th:click="|@{/page/1(sortField='email',sortDir=${reverseSortDir})}|">Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a> |
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <ul class="pagination">
            <li th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${i})}" th:text="${i}">1</a>
            </li>
            <li th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
