<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-Qm5XtI9S7yx5BLl2aPRpM1QlMP6nMkKxj6Kwryyb6zFfH25qlUdxqhF7inTocAaM" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4a4a8c;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 25px; /* Added spacing below heading */
        }

        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 8px; /* Proper label spacing */
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border: 2px solid #d8e3f8;
            border-radius: 8px;
            margin-bottom: 20px; /* Added consistent spacing between fields */
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a4a8c;
            box-shadow: 0 0 8px rgba(74, 74, 140, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a4a8c, #6a5acd);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 50px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(106, 90, 205, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6a5acd, #4a4a8c);
            box-shadow: 0 6px 15px rgba(106, 90, 205, 0.6);
            transform: translateY(-2px);
        }

        /* Central alignment of content */
        form {
            max-width: 100%;
            margin: 0 auto;
        }

        .container {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <div>
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name" id="firstName" required/>
        </div>
        <div>
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name" id="lastName" required/>
        </div>
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email Address" id="email" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+uamGk5Ic6UCLaO8yzu8oB8Am1Ek" crossorigin="anonymous"></script>
</body>
</html>
