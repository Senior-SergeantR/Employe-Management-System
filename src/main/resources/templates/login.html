<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F3F7FA, #E6E9EF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        .card h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #0056A6;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-control {
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #F8F9FA;
        }
        .form-control:focus {
            border-color: #0056A6;
            box-shadow: 0 0 8px rgba(0, 86, 166, 0.3);
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #0056A6;
            border: none;
            font-weight: 600;
            color: #ffffff;
            padding: 0.9rem;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0378C5;
            box-shadow: 0 4px 15px rgba(3, 120, 197, 0.5);
            transform: scale(1.02);
        }
        .alert {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
            padding: 1rem;
            border-radius: 8px;
            background-color: #E8F0FE;
            color: #0056A6;
            border: 1px solid #B0C6E5;
        }
        .register-link {
            margin-top: 2rem;
            text-align: center;
        }
        .register-link a {
            color: #0056A6;
            font-weight: 500;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert">You have been logged out.</div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required/>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <div class="register-link">
        <span>New user? <a th:href="@{/registration}">Register here</a></span>
    </div>
</div>
</body>
</html>
