<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

    <style>
        /* Reset styling */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #e9ecef, #f8f9fa);
          color: #212529;
          line-height: 1.8;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
        }

        .container {
          max-width: 1000px; /* Increased container width for prominence */
          margin: auto;
          padding: 40px;
          background-color: #ffffff;
          border-radius: 16px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
          border: 1px solid #dee2e6;
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #007bff;
          font-size: 32px;
          font-weight: bold;
          letter-spacing: 1.2px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          font-weight: 600;
          display: block;
          margin-bottom: 8px;
          color: #495057;
          font-size: 14px;
        }

        input.form-control {
          width: 100%;
          padding: 14px;
          font-size: 18px;
          border: 1px solid #ced4da;
          border-radius: 10px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input.form-control:focus {
          border-color: #007bff;
          outline: none;
          box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn {
          width: 100%;
          padding: 16px;
          font-size: 20px;
          font-weight: bold;
          text-transform: uppercase;
          color: #ffffff;
          border-radius: 10px;
          background: linear-gradient(90deg, #007bff, #0056b3);
          border: none;
          cursor: pointer;
          transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
          background: linear-gradient(90deg, #0056b3, #004080);
          box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        @media (max-width: 576px) {
          .container {
            padding: 20px;
          }

          h2 {
            font-size: 28px;
          }

          input.form-control {
            font-size: 16px;
          }

          .btn {
            font-size: 18px;
          }
        }

    </style>

</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
