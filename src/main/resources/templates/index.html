<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #F5F5F5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #1E1E1E; /* Card-like container */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            color: #64FFDA; /* Teal highlight for headers */
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #64FFDA;
            border: none;
            font-weight: 500;
            color: #121212;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #18FFFF;
            box-shadow: 0 4px 15px rgba(24, 255, 255, 0.3);
        }
        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
            color: #F5F5F5;
        }
        thead {
            background-color: #2C2C2C;
        }
        th {
            padding: 1rem;
            text-align: left;
            cursor: pointer;
            color: #64FFDA;
        }
        th:hover {
            color: #18FFFF;
        }
        tbody tr {
            border-bottom: 1px solid #383838;
        }
        td {
            padding: 1rem;
            color: #E0E0E0;
        }
        a {
            color: #64FFDA;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #18FFFF;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .pagination .page-link {
            background-color: #2C2C2C;
            border: 1px solid #64FFDA;
            color: #64FFDA;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin: 0 0.3rem;
            transition: all 0.3s;
        }
        .pagination .page-link:hover {
            background-color: #18FFFF;
            color: #121212;
        }
        .pagination .active .page-link {
            background-color: #64FFDA;
            color: #121212;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Management System</h2>
    <div th:if="${employees != null}">
        <a class="btn btn-primary mb-3" th:href="@{/showNewEmployeeForm}">Add Employee</a>
        <table class="table table-dark">
            <thead>
            <tr>
                <th th:click="|@{/page/1(sortField='firstName',sortDir=${reverseSortDir})}|">First Name</th>
                <th th:click="|@{/page/1(sortField='lastName',sortDir=${reverseSortDir})}|">Last Name</th>
                <th th:click="|@{/page/1(sortField='email',sortDir=${reverseSortDir})}|">Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a> |
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <ul class="pagination">
            <li th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${i})}" th:text="${i}">1</a>
            </li>
            <li th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
